name: Pages (tags only)

on:
  pull_request:
    branches: [main]                 # Run checks on PRs into main
  push:
    tags:
      - "v*"                         # Only tags like v1.0.0 trigger deploy

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  check:
    name: Validate site
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Prepare static files
        run: |
          mkdir -p public
          # Copy main files
          cp index.html public/
          cp CNAME public/
          cp styles.css public/
          # Copy directories that exist
          cp -r assets/ public/ 2>/dev/null || true
          cp -r js/ public/ 2>/dev/null || true
          cp -r data/ public/ 2>/dev/null || true
          # Create .nojekyll for GitHub Pages
          touch public/.nojekyll

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    name: Deploy to GitHub Pages
    if: startsWith(github.ref, 'refs/tags/v')   # Only when a v* tag is pushed
    needs: check
    runs-on: ubuntu-latest
    environment:
      name: production
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
