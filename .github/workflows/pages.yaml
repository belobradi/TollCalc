name: Pages (tags only)

on:
  pull_request:
    branches: [main]                 # Run checks on PRs into main
  push:
    tags:
      - "v*"                         # Only tags like v1.0.0 trigger deploy

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  check:
    name: Validate site
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Prepare static files
        run: |
          mkdir -p public
          rsync -av \
            --include='index.html' \
            --include='CNAME' \
            --include='*.css' \
            --include='*.js' \
            --include='assets/***' \
            --include='app/***' \
            --include='core/***' \
            --include='data/***' \
            --include='services/***' \
            --include='ui/***' \
            --exclude='.*' \
            --exclude='.github/***' \
            ./ public/
          touch public/.nojekyll

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    name: Deploy to GitHub Pages
    if: startsWith(github.ref, 'refs/tags/v')   # Only when a v* tag is pushed
    needs: check
    runs-on: ubuntu-latest
    environment:
      name: production
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
